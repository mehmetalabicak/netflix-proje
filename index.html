  <body>

      <div id="container">container

    <header id="header">
   
         <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
        Thank you for signing up to Netflix.Tell me more about yourself.
    </h3>
</header>

<section id="survey-form-container">
<form action="result.html"  method="get">
<div class="input-box">
              <!-- <label Name
              <input type="text" name="name"  id="name"  placeholder="enter your name" />
                </label> -->


  <label for="name">Name</label>
  <br>
  <input type="text" name="name" id="name" placeholder="enter your name ">

      

</div>
<div class="input-box">
  <label for="age">Age</label> <br>
  <input type="number" name="age" id="age" placeholder="enter your age">

</div>
<div class="input-box">
  <label for="email">Email</label> <br>
  <input type="text" name="email" id="email" placeholder="enter your email">

</div>

<div class="input-box">
    <label for="">Content Type</label> <br>

<select name="content" id="dropdown">
<option value="movies" selected>Movies</option> <!--selected yaparsak seçim yapmış oluruz-->
<option value="movies">Series</option>
<option value="movies">TV shows</option>

</select>


</div>
<div class="input-box" id="checkbox">
  <label for="">Movie type</label> <br>
  <input type="checkbox" name="movie1" id="first-check">
  <label for="first-check">Comedy</label> <br>
 
  <input type="checkbox" name="movie2" id="second-check">
  <label for="second-check">Action</label> <br>
  
  <input type="checkbox" name="movie3" id="third-check">
  <label for="third-check">Romance</label>
</div>

<div class="input-box" id="radio">
<label for="">Gender</label> <br>
<input type="radio" name="Gender" id="first-radio" value="Male">
<label for="first-radio">Male</label> <br>
<input type="radio" name="Gender" id="second-radio" value="Female">
<label for="second-radio">Female</label> <br>
<input type="radio" name="Gender" id="third-radio" value="Other">
<label for="third-radio">Other</label>
</div>
<div class="input-box">
  <label for="feedback">Feedback </label> <br>
<textarea name="feedback" id="feedback" placeholder="any comment" cols="30" rows="10"></textarea>
</div>

<div class="form-submit">
   <button type="submit" id="form-button">Send</button>
 <!-- <input type="submit" value="Send">    bu şekilde  de olabilir -->
</div>

</form>
